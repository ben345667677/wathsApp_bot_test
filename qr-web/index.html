<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot QR Code</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 3px dashed #25D366;
        }

        .qr-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            background: white;
            padding: 10px;
        }

        .instructions {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #25D366;
            text-align: right;
        }

        .step {
            margin: 10px 0;
            font-size: 1.1em;
            color: #333;
        }

        .refresh-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
        }

        .refresh-btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🤖 בוט וואטסאפ</h1>
        <div class="subtitle">סרוק את הקוד להתחברות</div>

        <div class="qr-container">
            <img id="qrImage" class="qr-image pulse" src="/qr/whatsapp-qr.png" alt="QR Code" onerror="showError()">
        </div>

        <div class="instructions">
            <div class="step">📱 1. פתח את וואטסאפ בטלפון</div>
            <div class="step">⚙️ 2. לך להגדרות → מכשירים מחוברים</div>
            <div class="step">📷 3. לחץ על "חבר מכשיר"</div>
            <div class="step">🔍 4. סרוק את הקוד למעלה</div>
        </div>

        <div id="status" class="status loading">
            ⏳ ממתין לחיבור...
        </div>

        <button class="refresh-btn" onclick="refreshQR()">
            🔄 רענן קוד QR
        </button>
    </div>

    <script>
        let refreshInterval;

        function refreshQR() {
            const img = document.getElementById("qrImage");
            const status = document.getElementById("status");

            // Add timestamp to force refresh
            const timestamp = new Date().getTime();
            img.src = "/qr/whatsapp-qr.png?t=" + timestamp;

            status.className = "status loading";
            status.innerHTML = "🔄 מרענן קוד QR...";

            // Add load event listener to check if QR loaded successfully
            img.onload = function() {
                status.className = "status success";
                status.innerHTML = "✅ קוד QR מוכן לסריקה!";
            };

            img.onerror = function() {
                status.className = "status error";
                status.innerHTML = "❌ קוד QR לא זמין עדיין. הבוט עדיין מתחיל...";

                // Try again in 5 seconds
                setTimeout(() => {
                    refreshQR();
                }, 5000);
            };
        }

        function showError() {
            const status = document.getElementById("status");
            status.className = "status error";
            status.innerHTML = "❌ קוד QR לא זמין עדיין. הבוט עדיין מתחיל...";
        }

        // Auto-refresh QR code every 30 seconds
        refreshInterval = setInterval(refreshQR, 30000);

        // Initial load with proper error handling
        window.onload = function() {
            const img = document.getElementById("qrImage");
            const status = document.getElementById("status");

            // Set up initial image handlers
            img.onload = function() {
                if (img.naturalWidth > 0) {
                    status.className = "status success";
                    status.innerHTML = "✅ קוד QR מוכן לסריקה!";
                }
            };

            img.onerror = function() {
                status.className = "status error";
                status.innerHTML = "❌ קוד QR לא זמין עדיין. הבוט עדיין מתחיל...";

                // Auto-retry every 5 seconds until QR is available
                setTimeout(() => {
                    refreshQR();
                }, 5000);
            };

            // Force initial load check
            if (img.complete) {
                if (img.naturalWidth > 0) {
                    img.onload();
                } else {
                    img.onerror();
                }
            }
        };
    </script>
</body>

</html>
